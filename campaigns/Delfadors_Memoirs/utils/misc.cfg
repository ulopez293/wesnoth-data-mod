    [/scroll]
    [delay]
        time=25
    [/delay]
    [scroll]
        x=5
        y=5
    [/scroll]
    [delay]
        time=25
    [/delay]
    [scroll]
        x=0
        y=-10
    [/scroll]
    [delay]
        time=25
    [/delay]
    [scroll]
        x=0
        y=5
    [/scroll]
#enddef

#define DELFADOR_LIGHTNING
    [sound]
        name=lightning.ogg
    [/sound]

    [color_adjust]
        red=100
        green=100
        blue=100
    [/color_adjust]

    [delay]
        time=10
    [/delay]

    [color_adjust]
        red=0
        green=0
        blue=0
    [/color_adjust]
#enddef
